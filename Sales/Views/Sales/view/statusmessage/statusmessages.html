<div ng-init="init()">
    <h3>Status messages</h3>

    <div>

        <button type="button" ng-click="openNewStatusmessageModel()" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add
        </button>

        <table st-table="statusmessages" st-safe-src="rowCollection" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="firstName">Message</th>
                    <th st-sort="firstName">Count</th>
                </tr>
                <!--<tr>
                    <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                </tr>-->
            </thead>
            <tbody>
                <tr ng-repeat="row in statusmessages">
                    <td>{{row.Message}}</td>
                    <td>{{row.Count}}</td>
                    <td>
                        <button type="button" ng-click="editStatusmessageModel(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-pencil">
                            </i>
                        </button>
                    </td>
                    <td>
                        <button type="button" ng-click="deleteStatusmessageModel(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<script type="text/ng-template" id="StatusmessageModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">New status message</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="Message">Message</label>
            <div class="controls">
                <input type="text" data-ng-model="selectedStatusmessage.Message" id="Message" class="form-control" placeholder="Enter a status message" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="Count">Count</label>
            <div class="controls">
                <input type="text" data-ng-model="selectedStatusmessage.Count" id="Count" class="form-control" placeholder="Enter a Count" required>
            </div>
        </div>

        <div class="form-group">
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>

    </div>
 
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="StatusmessageDeleteConfirmationModalContent.html">

    <div class="modal-body">
        <h5>Are you sure you want to delte this item?</h5>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
